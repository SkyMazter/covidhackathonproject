<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mental Health</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body id="quizbody">
     <div id="MH_header">
      <h2 class="fade_in one">Quiz</h2>

      <div>
        <button
          onclick="window.location='https://nothing-covid19.glitch.me/index.html'"
        >
          Home
        </button>
        <button
          onclick="window.location='https://nothing-covid19.glitch.me/information.html'"
        >
          Status Info
        </button>
        <button
          onclick="window.location='https://nothing-covid19.glitch.me/mentalhealth.html'"
        >
          Stress relief
        </button>
        <button
          onclick="window.location='https://nothing-covid19.glitch.me/timeline.html'"
        >
          Timeline
        </button>
        <image
          src="https://static.wixstatic.com/media/e2ecba_35e01d2eef4241c790d1995b8bdf88c1~mv2.gif"
        ></image>
      </div>
    </div>
    <h1>
      Wellness Quiz
    </h1>
    <button id="quizbegin">Begin</button>
    <div id="quizarea">
      <p id="quizquestion">
        Question 1: Do you feel as though you have high energy more often or low
        energy?
      </p>
      <div id="choices">
        <div id="choiceone">
          <p>
            High or Neutral
          </p>
        </div>
        <div id="choicetwo">
          <p>
            Low
          </p>
        </div>
      </div>
    </div>
    <div id="results">
      <img
        id="choicetwoimg"
        src="https://cdn.glitch.com/cfee1255-c37d-432c-863a-5cca7f3af4be%2Fhigh%20energy.gif?v=1586889210022"
      />
      <img
        id="choiceoneimg"
        src="https://cdn.glitch.com/cfee1255-c37d-432c-863a-5cca7f3af4be%2Flow%20energy.gif?v=1586889372714"
      />
      <h1 id="resultstitle"></h1>
    </div>
  </body>
</html>
